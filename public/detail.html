<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <br>
                <div class="col-md-6">
                    <label id="user-welcome">Welcome, Guest!</label><br>
                    <input type="submit" class="btn btn-danger" value="Log In" id="logout">
                </div>
                <div class="col-md-6" style="text-align: right; font-size: 40px;">
                    <a href="/cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="margin: 15px;">
                    <h3 class="text-center">
                        <img src="/static/img/logo.png" style="height: 100px">
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3 id="beerName">
                        
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img alt="Bootstrap Image Preview" class="img-thumbnail" id="beerDetailImg"/>
                    <div class="row">
                        <div class="col-md-5">
                            
                            <button type="button" class="btn btn-success" id="beerBtnBuy">
                                Buy
                            </button>
                        </div>
                        <div class="col-md-5">
                            <input size="3" value="1" id="cartAmount">
                            <button type="button" class="btn btn-primary" id="beerBtnAdd">
                                Add to cart
                            </button>
                        </div>
                        <div class="col-md-2">
                            
                            <button type="button" class="btn btn-danger" id="backBtn">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p id="price">  </p>
                    <p id="style">  </p>
                    <p id="brewery">  </p>
                    <p id="origin">  </p>
                    <p id="ibu">  </p>
                    <p id="srm">  </p>
                    <p id="abv">  </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>
                        Reviews
                    </h3>
                </div>
            </div>
            <ul id="beerReviews" style="list-style-type:none">
                
            </ul>
            <hr>
            <form id="newReview">
                <h4> Leave a review: </h4>
                <textarea id="reviewComment" rows="5" cols="50"></textarea> <br>
                <label>Rating: </label> 
                <input id="showRating" size="5" value="2.5" disabled>
                <input type="range" min="1" max="50" value="25" class="slider" id="beerRating" style="width:150px">
                <input type="submit" style="background-color: #286090;color:white; border: none; border-radius: 4px; padding:10px">
            </form>
            
            
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="module" src="js/detail.js"></script>
    </body>
</html>
