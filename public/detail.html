<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h3 id="beerName">
                        
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img alt="Bootstrap Image Preview" class="img-thumbnail" id="beerDetailImg"/>
                    <div class="row">
                        <div class="col-md-5">
                            
                            <button type="button" class="btn btn-success">
                                Buy
                            </button>
                        </div>
                        <div class="col-md-5">
                            
                            <button type="button" class="btn btn-primary">
                                Add to cart
                            </button>
                        </div>
                        <div class="col-md-2">
                            
                            <button type="button" class="btn btn-danger" id="backBtn">
                                Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p id="style">  </p>
                    <p id="brewery">  </p>
                    <p id="origin">  </p>
                    <p id="ibu">  </p>
                    <p id="srm">  </p>
                    <p id="abv">  </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h3>
                        Reviews
                    </h3>
                </div>
            </div>
            <ul id="beerReviews" style="list-style-type:none">
                
            </ul>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="module" src="js/detail.js"></script>
    </body>
</html>
